{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
    <section>
            <br/> <br/>
            <div class="container">
                <div class="text-info text-center">
                    <h1>BẠN KHÔNG CÓ QUYỀN TRUY CẬP</h1>
                </div>
            </div>
            <br/> <br/>
        </section>
{% else %}
        <section class="bg-info ">
        <div class=" d-flex justify-content-around ">
            <div class="pt-3 register">
                <h1 class="text-center mx-6">Đăng ký người dùng</h1>
                {% if err_msg %}
                <div class="alert alert-danger">
                    <h2>{{ err_msg }}</h2>
                </div>
                {% endif %}
                <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
                   <div class="form-group">
                       <label for="name">Họ tên</label>
                       <input type="text" name="name" class="form-control"
                              id="name" placeholder="Nhập họ tên..." required />
                   </div>
                    <div class="form-group">
                       <label for="phone">Số điện thoại</label>
                       <input type="tel" name="phone" class="form-control"
                              id="phone" placeholder="Nhập số điện thoại...." required maxlength="10" minlength="10"/>
                   </div>
                     <div class="form-group">
                       <label for="phone">Địa chỉ</label>
                       <input type="text" name="address" class="form-control"
                              id="address" placeholder="Nhập địa chỉ...." required/>
                   </div>
                    <div class="form-group">
                       <label for="username">Username</label>
                       <input type="text" name="username" class="form-control"
                              id="username" placeholder="Nhập username..." required />
                   </div>
                    <div class="form-group">
                       <label for="password">Mật khẩu</label>
                       <input type="password"
                              name="password"
                              class="form-control"
                              id="password"
                              placeholder="Nhập mật khẩu..." required />
                   </div>
                    <div class="form-group">
                       <label for="confirm">Xác nhận mật khẩu</label>
                       <input type="password"
                              name="confirm"
                              class="form-control"
                              id="confirm"
                              placeholder="Nhập xác nhận mật khẩu..." required />
                   </div>
                    <div class="form-group">
                       <label for="avatar">Ảnh đại diện</label>
                       <input type="file"
                              name="avatar"
                              class="form-control"
                              id="avatar" />
                   </div>
                    <input type="submit" value="Đăng kí" class="btn btn-danger" />
                </form>
                <br><br>
            </div>
        </div>
    </section>
{% endif %}
{% endblock %}
